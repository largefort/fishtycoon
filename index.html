<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trawler's Empire - Steam Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0D2538;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            flex: 1;
            width: 100%;
            height: calc(100% - 40px);
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        .mobile-warning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            text-align: center;
            padding: 50px 20px;
            z-index: 100;
        }
        
        @media (max-width: 1024px) {
            .mobile-warning {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .mobile-warning h2 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
        <div class="game-container">
            <iframe src="main.html" allowfullscreen></iframe>
            <div class="mobile-warning">
                <h2>Desktop Only</h2>
                <p>Trawler's Empire Steam Edition is designed for desktop and PC use only.</p>
                <p>Please access this game on a larger screen for the best experience.</p>
            </div>
        </div>
    </div>
</body>
</html>
